<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/93f15e19ea.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <img src="/logo.png" alt="Logo" />
      <div class="search_bar_container">
        <input
          type="text"
          class="search_bar"
          placeholder="Rechercher une recette"
        />
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="search_container--ingredients">
          <input type="text" class="search_ingredient" value="Ingredients" />
          <i class="fa-solid fa-angle-down"></i>
        </div>
        <div class="search_container--appareils">
          <input type="text" class="search_appareil" value="Appareils" />
          <i class="fa-solid fa-angle-down"></i>
        </div>
        <div class="search_container--ustenstiles">
          <input type="text" class="search_ustenstile" value="Ustensiles" />
          <i class="fa-solid fa-angle-down"></i>
        </div>
      </div>
      <div class="dishes_section">
        <div class="no_result_msg">
          Aucune recette ne correspond à votre critère... vous pouvez chercher
        </div>
      </div>
    </main>
    <script src="/recipes.js"></script>
    <script src="/index.js"></script>
  </body>
</html>
